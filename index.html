<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <script src="java.js"></script>
  <title>Student Registration</title>
  <div class="container">
  </head>
<body>
  <h1>GCTU STUDENT REGISTRATION FORM</h1>
  <h2>Please Register Your Courses</h2>
  <form id="regForm" onsubmit="return validateForm()">
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="email">
    <input type="text" placeholder="Programme">
    <p>Please Select Courses To Register:</p>
    <label>
      <input type="checkbox" value="Data Structures">
      Data Structures
    </label>

      <label>
      <input type="checkbox" value="Web Programming">
      Web Programming
    </label>

       <label>
      <input type="checkbox" value="System Analysis">
      System Analysis
    </label>

       <label>
      <input type="checkbox" value="Data Communication">
      Date Communication
    </label>

       <label>
      <input type="checkbox" value="MicroProcessors And Mircocontrollers">
      MicroProcessors And Mircocontrollers
    </label>
    
    <button><strong>Register</strong></button>
    <button id="print"><strong>Print</strong></button>
   </form>
  </div>
</body>

</html>
